<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home | Tweet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    {% include 'navbar.html' %}
    <br>
    <div class="container col-lg-5">
      {% if data %}
      <div class="card shadow-lg">
        <div class="card-header ">
          <h4>{{ data.person }}</h4>
          <small>{{ data.dop }}</small>
        </div>
        <div class="card-body">
          <img src="{{ data.image.url }}" height="300" width="300" alt="" class="img-fluid">
          <p class="card-text">{{ data.caption }}</p>
          {% if request.user.is_superuser %}
            <div class="d-flex justify-content-between">
              <a href="{% url 'updateTweet' data.id  %}" class="btn btn-success w-25 ">Update</a>
              <a href="{% url 'delete' data.id  %}" class="btn btn-danger w-25 ">Delete</a>
            </div>
          {% endif %}
        </div>
      </div>
      <br>
      {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
