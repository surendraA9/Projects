<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Post | Tweet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    {% include 'navbar.html' %}
    <h3 class="text-center text-dark">Create a Post</h3>
    <div class="container col-lg-4">
      <form method="POST" enctype="multipart/form-data">{% csrf_token %}
      
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Image</label>
          <input name="title" type="file" class="form-control shadow" id="exampleInputPassword1" style="width: 400px" required>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Caption</label>
          <input name="cap" type="text" class="form-control shadow" id="exampleInputPassword1" style="width: 400px" required>
        </div>
  
        <button type="submit" class="btn btn-success shadow-sm w-5">Post</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
