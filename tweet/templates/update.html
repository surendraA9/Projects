<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update | Tweet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    {% include 'navbar.html' %}
    <h1 class="text-center"> Update Post</h1>
    <div class="container col-lg-5">
      {% if data %}
      <div class="card">
        <div class="card-header">
          <h3>{{ data.person }}</h3>
          <small>{{ data.dop }}</small>
        </div>
        <form class="card-body" method="POST" enctype="multipart/form-data">{% csrf_token %}
          <label for="titleId">Title</label>
          <input name="title" id="titleId" type="file"  class="card-title form-control" required/>
          <label for="titleId">Caption</label>
          <input name="caption" id="titleId" type="text" value="{{ data.caption }}" class="card-title form-control" required/>
          
            {% if request.user.is_superuser %}
            <div class="d-flex justify-content-between">
              <button class="btn btn-success" type="submit">Update</button>
              <a href="{% url 'delete' data.id %}" class="btn btn-danger w-25 ">Delete</a>
            </div>
            {% endif %}
          
          </form>
      </div>
      {% endif %}
      <br>
      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
