<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | Tweet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  {% include 'navbar.html' %}<br>
  <h3 class="text-center">Login</h3>
  
  <div class="container col-lg-4">
    <form method="POST" class="text-center">{% csrf_token %}
      {% if warn %}
      <div class="alert alert-danger d-flex align-items-center" role="alert">
        <svg class="bi flex-shrink-0 me-3" width="12" height="14" role="img" aria-label="Danger:"></svg>
        <div>
          {{warn}}
        </div>
      </div>
        {% endif %}
      <div class="mb-3">
        <input  name="usern" type="text" class="form-control shadow" id="exampleInputPassword1" style="width: 400px" placeholder="Username" required>
      </div>
      <div class="mb-3">
        <input name="passw" type="password" class="form-control shadow" id="exampleInputPassword1" style="width: 400px" placeholder="Password" required>
      </div>

      <button type="submit" class="btn btn-primary shadow">Login</button><br>
      <div>
        <p>Not Registered yet ? SignUp here  <a href="{% url 'register'  %}" class="btn btn-success w-10 btn-sm ">SignUp</a>
          </p>
      </div>
      
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>


</html>
